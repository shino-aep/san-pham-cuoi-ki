<!DOCTYPE html>
<html>
    <head>
        <title>Đăng nhập</title>
        <meta charset="utf-8">
        
        <link rel="icon" href="./assets/img/logo.png">
        <link rel="stylesheet" href="./assets/css/login_signup/main.css">
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form action="">
                    <h1>Create Account</h1>
                    <input type="email" placeholder="Tên đăng nhập">
                    <input type="password" placeholder="Mật khẩu">
                    <input type="button" value="Sign up">
                </form>
            </div>
            <div class="form-container sign-in">
                <form action="">
                    <h1>Sign In</h1>
                    <input type="email" placeholder="Tên đăng nhập">
                    <input type="password" placeholder="Mật khẩu">
                    <a href="#">Forgot your password</a>
                    <input type="button" value="Sign in">
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <img src="/" alt="">
                        <h5>TRƯỜNG ĐẠI HỌC SƯ PHẠM HÀ NỘI</h5>
                        <span>HANOI NATIONAL UNIVERSITY OF EDUCATION</span>
                        <input type="button" class="hidden" id="login" value="Sign in">
                    </div>
                    <div class="toggle-panel toggle-right"></div>
                        <img src="/" alt="">
                        <h5>TRƯỜNG ĐẠI HỌC SƯ PHẠM HÀ NỘI</h5>
                        <span>HANOI NATIONAL UNIVERSITY OF EDUCATION</span>
                        <input type="button" class="hidden" id="login" value="Sign up">
                    </div>
                </div>
            </div>
        </div>
        <script></script>
    </body>
</html>
